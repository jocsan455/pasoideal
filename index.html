<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Calcula tu Peso Ideal</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-12 col-md-6">
        <section class="form-elegant">
          <div class="card z-depth-2">

            <div class="card-body mx-4">
              <div class="text-center">
                <h3 class="dark-grey-text mb-5 mt-3"><strong>Calcula tu Peso Ideal</strong></h3>
              </div>

              <div class="md-form">
                <input type="number" id="personHeight" class="form-control">
                <label for="personHeight">Altura</label>
              </div>

              <div class="md-form">
                <input type="number" id="personWeight" class="form-control">
                <label for="personWeight">Peso</label>
              </div>

              <div class="row pb-3">
                <div class="col-12">
                  <select class="mdb-select md-form">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Mujer</option>
                    <option value="2">Hombre</option>
                  </select>
                  <label>Género</label>
                </div>

                <div class="col-12">
                  <select class="mdb-select md-form">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Pequeña</option>
                    <option value="2">Mediana</option>
                    <option value="3">Grande</option>
                  </select>
                  <label>Constitución Física</label>
                </div>
              </div>

              <div class="text-center mb-3">
                <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Calcular Peso Ideal</button>
              </div>
            </div>
          </div>

        </section>
      </div>
      <div class="col-12 col-md-6">
        <section class="form-elegant">
          <div class="card z-depth-2">

            <div class="card-body mx-4">
              <div class="text-center">
                <h3 class="dark-grey-text mb-5 mt-3"><strong>Resultado</strong></h3>
              </div>

              <div class="md-form">
                <input type="number" id="personHeight" class="form-control">
                <label for="personHeight">Altura</label>
              </div>

              <div class="md-form">
                <input type="number" id="personWeight" class="form-control">
                <label for="personWeight">Peso</label>
              </div>

              <div class="row pb-3">
                <div class="col-12">
                  <select class="mdb-select md-form">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Mujer</option>
                    <option value="2">Hombre</option>
                  </select>
                  <label>Género</label>
                </div>

                <div class="col-12">
                  <select class="mdb-select md-form">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Pequeña</option>
                    <option value="2">Mediana</option>
                    <option value="3">Grande</option>
                  </select>
                  <label>Constitución Física</label>
                </div>
              </div>

              <div class="text-center mb-3">
                <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Calcular Peso Ideal</button>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
