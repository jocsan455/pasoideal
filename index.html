<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Calcula tu Peso Ideal</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-12 col-md-6">
        <section class="animated fadeIn form-elegant">
          <form class="card z-depth-2">

            <div class="card-body mx-4">
              <div class="text-center">
                <h3 class="dark-grey-text mb-5 mt-3"><strong>Calcula tu Peso Ideal</strong></h3>
              </div>

              <div class="md-form input-group labels-align">
                <div class="input-group-prepend" data-toggle="tooltip" title="Debe introducir la altura en cm. Por lo tanto, si usted midiese 1.70 m deberá introducir en la casilla 170.">
                  <span class="input-group-text md-addon pl-0"><i class="fas fa-question-circle"></i></span>
                </div>
                <input type="number" id="personHeight" class="form-control">
                <label for="personHeight">Altura (cm)</label>
              </div>

              <div class="md-form mb-1 input-group labels-align-bottom">
                <div class="row pl-3 w-100">
                  <div class="col-1 px-0">
                    <div class="input-group-prepend" data-toggle="tooltip" title="Peso en kilogramos o libras que usted tiene ahora mismo.">
                      <span class="input-group-text md-addon pl-0"><i class="fas fa-question-circle"></i></span>
                    </div>
                  </div>
                  <div class="col-10 col-md-9 col-lg-10 px-0">
                    <input type="number" id="personWeight" class="form-control">
                    <label for="personWeight">Peso</label>
                  </div>
                  <div class="col px-0">
                    <select class="mdb-select py-0" id="weightType">
                      <option value="1" selected>kg</option>
                      <option value="2">lb</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row mb-0 md-form input-group labels-align-select">
                <div class="col-1">
                  <div class="input-group-prepend" data-toggle="tooltip" title="Es importante que usted elija en el menú desplegable de la derecha si es usted hombre o mujer.">
                    <span class="input-group-text md-addon pl-0"><i class="fas fa-question-circle"></i></span>
                  </div>
                </div>
                <div class="col-11">
                  <select class="mdb-select md-form my-0" id="gender">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Mujer</option>
                    <option value="2">Hombre</option>
                  </select>
                  <label>Género</label>
                </div>
              </div>

              <div class="row pb-3 md-form input-group labels-align-select">
                <div class="col-1">
                  <div class="input-group-prepend" data-toggle="tooltip" title="Introduzca su tipo de complexión según su tipo de musculatura y anchura de hombros y tronco.">
                    <span class="input-group-text md-addon pl-0"><i class="fas fa-question-circle"></i></span>
                  </div>
                </div>
                <div class="col-11">
                  <select class="mdb-select md-form my-0" id="physicalConstitution">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Pequeña</option>
                    <option value="2">Mediana</option>
                    <option value="3">Grande</option>
                  </select>
                  <label>Constitución Física</label>
                </div>
              </div>

              <div class="text-center mb-3">
                <button onclick="ejecutar()" type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Calcular
                  Peso Ideal</button>
              </div>
            </div>
          </form>

        </section>
      </div>
      <div class="col-12 col-md-6">
        <section class="form-elegant animated fadeIn">
          <div class="card z-depth-2 result">

            <div class="card-body mx-4">
              <div class="text-center">
                <h3 class="dark-grey-text mb-5 mt-3"><strong>Resultado</strong></h3>
              </div>

              <div class="md-form input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text md-addon pl-0">Índice de Masa Corporal:</span>
                </div>
                <input type="number" id="bodyMass" class="form-control" disabled>
              </div>

              <div class="md-form input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text md-addon pl-0">Según este IMC obtenido, tiene:</span>
                </div>
                <input type="text" id="imcObtain" class="form-control" disabled>
              </div>

              <div class="md-form input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text md-addon pl-0">Mínimo Recomendado:</span>
                </div>
                <input type="number" id="recommendedMinimum" class="form-control" disabled>
              </div>

              <div class="md-form input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text md-addon pl-0">Máximo Recomendado:</span>
                </div>
                <input type="number" id="recommendedMaximum" class="form-control" disabled>
              </div>

              <hr class="mt-5">

              <div class="md-form input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text md-addon pl-0">Cálculo Total de Peso Ideal:</span>
                </div>
                <input type="number" id="idealWeight" class="form-control" disabled>
              </div>

            </div>
          </div>

        </section>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
